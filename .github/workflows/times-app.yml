name: Economic Time App CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  prerequisites:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
  
  build:
    runs-on: ubuntu-latest
    needs: prerequisites
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build war
      run: mvn clean package
    - name: Upload war artifact
      uses: actions/upload-artifact@v4
      with:
        name: economic-times-app
        path: target/*.war

publish-to-artifactory:
  # needs: build    # <- uncomment if you have a separate build job named "build"
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK (if you need to build here)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Build (optional) - Maven example
      # Remove or replace this step if your workflow already builds the artifact
      run: mvn -B package -DskipTests

    - name: Install JFrog CLI
      uses: jfrog/setup-jfrog-cli@v2

    - name: Configure JFrog CLI (non-interactive)
      run: |
        jfrog config add artifactory --interactive=false \
          --url="${{ secrets.JFROG_URL }}" \
          --user="${{ secrets.JFROG_USERNAME }}" \
          --password="${{ secrets.JFROG_PASSWORD }}"

    - name: Upload WAR/JAR to Artifactory (JFrog CLI)
      env:
        ARTIFACT_PATH: target/*.war    # change to target/*.jar or build/libs/*.jar as needed
        DEST_REPO: ${{ secrets.JFROG_REPO }}
      run: |
        echo "Uploading artifacts matching: $ARTIFACT_PATH to $DEST_REPO"
        # The "artifactory" config added above will be used by the CLI
        jfrog rt u "$ARTIFACT_PATH" "${DEST_REPO}/" --flat=true

  run:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download war artifact
      uses: actions/download-artifact@v4
      with:
        name: economic-times-app
        path: ./war
    
    - name: Install Tomcat
      run: |
        wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.30/bin/apache-tomcat-10.1.30.tar.gz
        tar -xzf apache-tomcat-10.1.30.tar.gz
        mv apache-tomcat-10.1.30 tomcat10
        chmod +x tomcat10/bin/*.sh

    - name: Deploy war to Tomcat
      run: |
        cp ./war/*.war tomcat10/webapps/
        nohup tomcat10/bin/startup.sh &
        sleep 10
        
    - name: Status check
      run: |
        curl -I http://65.0.170.244:8080/economic-times-app/ || true
        
    - name: Verify app content
      run: |
        RESPONSE=$(curl -s http://65.0.170.244:8080/economic-times-app/)
        echo "$RESPONSE" | grep "Welcome to Economic Times App" || true
        echo "$RESPONSE" | grep "Live News Categories" || true
        echo "$RESPONSE" | grep "Top Headlines" || true
        tomcat10/bin/shutdown.sh
