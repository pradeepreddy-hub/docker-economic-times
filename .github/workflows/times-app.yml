name: Economic Time App CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  prerequisites:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
  
  build:
    runs-on: self-hosted
    needs: prerequisites
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build war
      run: mvn clean package
    - name: Upload war artifact
      uses: actions/upload-artifact@v4
      with:
        name: economic-times-app
        path: target/*.war

  publish-to-jfrog:
    name: Publish WAR to JFrog Artifactory
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download war artifact
        uses: actions/download-artifact@v4
        with:
          name: economic-times-app
          path: ./war

      - name: Show downloaded files
        run: ls -l ./war || true

      - name: Install JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          chmod +x jfrog
          sudo mv jfrog /usr/local/bin/ || mv jfrog $HOME/bin/ || true
          jfrog -v

      - name: Configure JFrog CLI (non-interactive)
        env:
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: |
          # Add a config named "artifactory" (non-interactive)
          jfrog config add artifactory \
            --url="${JFROG_URL}" \
            --user="${JFROG_USERNAME}" \
            --password="${JFROG_PASSWORD}" \
            --interactive=false
          # Show configs (sanitized output)
          jfrog config show artifactory || true

      - name: Upload WAR to Artifactory
        env:
          JFROG_REPO: ${{ secrets.JFROG_REPO }}
        run: |
          WAR_FILE=$(ls ./war/*.war | head -n1)
          echo "Uploading: $WAR_FILE to ${JFROG_REPO}/"
          # Upload to the repository root (you can change path to include groupId/artifactId/version)
          jfrog rt u "$WAR_FILE" "${JFROG_REPO}/" --flat=true
          echo "List uploaded files (repo root):"
          jfrog rt s "${JFROG_REPO}/*$(basename "$WAR_FILE")" || true

      - name: (Optional) Fallback: curl upload (if JFrog CLI fails)
        if: failure()
        env:
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
          JFROG_REPO: ${{ secrets.JFROG_REPO }}
        run: |
          WAR_FILE=$(ls ./war/*.war | head -n1)
          echo "Attempting curl fallback upload of $WAR_FILE"
          curl -u "${JFROG_USERNAME}:${JFROG_PASSWORD}" -T "$WAR_FILE" \
            "${JFROG_URL}/${JFROG_REPO}/$(basename $WAR_FILE)" || true

  run:
    runs-on: self-hosted
    needs: publish-to-jfrog
    steps:
    - name: Download war artifact
      uses: actions/download-artifact@v4
      with:
        name: economic-times-app
        path: ./war
    
    - name: Install Tomcat
      run: |
        wget https://archive.apache.org/dist/tomcat/tomcat-10/v10.1.30/bin/apache-tomcat-10.1.30.tar.gz
        tar -xzf apache-tomcat-10.1.30.tar.gz
        mv apache-tomcat-10.1.30 tomcat10
        chmod +x tomcat10/bin/*.sh

    - name: Deploy war to Tomcat
      run: |
        cp ./war/*.war tomcat10/webapps/
        nohup tomcat10/bin/startup.sh &
        sleep 10    

    - name: Status check
      run: |
        curl -I http://13.233.193.196:8080/economic-times-app/ || true
        
    - name: Verify app content
      run: |
        RESPONSE=$(curl -s http://13.233.193.196:8080/economic-times-app/)
        echo "$RESPONSE" | grep "Welcome to Economic Times App" || true
        echo "$RESPONSE" | grep "Live News Categories" || true
        echo "$RESPONSE" | grep "Top Headlines" || true
        tomcat10/bin/shutdown.sh
